<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="news-container">
        <div class="news-header">
            <img src="sample-image.jpg" alt="News Header Image" class="header-image">
            <div class="news-date">13 JAN</div>
            <div class="news-info">
                <h1 class="news-title">Toyota Mobility Solutions PH empowers seafood wholesaler Mida Food with digital logistics platform</h1>
                <p class="news-description">Logistics Platform addresses limitations in Mida Food's delivery operations</p>
                <p class="news-author">Darwin Tumaneng</p>
            </div>
        </div>
        <div class="news-pagination">
            <span class="pagination-item">&lt;</span>
            <!-- Pagination numbers will be injected here by JS -->
            <span class="pagination-item">1</span>
            <span class="pagination-item">2</span>
            <!-- ... -->
            <span class="pagination-item">57</span>
            <span class="pagination-item">&gt;</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
